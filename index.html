<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Mart's Train Scheduler</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/style.css">
  <script src="https://www.gstatic.com/firebasejs/5.7.1/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
   <script src="assets/moment.js"></script>

</head>

<body>

 

    <br>
    <div class="jumbotron">
      <h1 class="text-center">When's that train a comin'?</h1>
    </div>

    <div class ="text-center">
        <div id = "currentThyme">Current Time:</div>
        <div id="currentTime"></div>
        
    </div>
    <br>
    <div class="row">

       <!-- Form for adding a train -->
      <div class="col-lg-6">
        <div class="card card-default">
          <div class="card-header">
            Add a train to the docket!
          </div>
          <div class="card-body">
            <form role="form" id="trainForm">
                    <div class="form-group row">
                            <label for="name-input">Train Name:</label>
                            <input class="form-control" id="name-input" type="text">
                          </div>
              <div class="form-group row">
                <label for="destination-input">Destination:</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group row">
                <label for="first-input">First Train:</label>
                <input class="form-control" id="first-input" type="text">
              </div>
              <div class="form-group row">
                <label for="frequency-input">Frequency:</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

      
      <div class="col-lg-6">
        <div class="card card-default">
          <div class="card-header">
            Train!
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                      <th>Train Name</th>
                      <th>Destination</th>
                    <th>Frequency (min)</th>
                      <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
              <tbody>
              </tbody>
            </table>
        </div>
        </div>
      </div>
    
  
  
<script src="assets/logic.js"></script>
</body>

</html>
